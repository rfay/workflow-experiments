name: Caching Primes

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache Primes
        id: cache-primes
        uses: actions/cache@v2
        with:
          path: prime-numbers
          key: ${{ runner.os }}-primes

      - name: Generate Prime Numbers
        if: steps.cache-primes.outputs.cache-hit != 'true'
        run: mkdir -p prime-numbers && echo "2 3 5 7 11" >prime-numbers/primes.txt

      - name: Use Prime Numbers
        run: ls -l prime-numbers
  use:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Restore cached primes
        uses: actions/cache@v2
        with:
          path: prime-numbers
          key: ${{ runner.os }}-primes
      - name: Check cached primes
        if: steps.cache-primes.outputs.cache-hit != 'true'
        run: ls -l prime-numbers && exit 1
