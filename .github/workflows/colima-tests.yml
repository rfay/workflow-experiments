name: Tests
on:
  pull_request:
  push:
    branches: [ main ]

defaults:
  run:
    shell: bash

env:
  DDEV_DEBUG: true

jobs:
  tests:
    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        webserver: [nginx-fpm]
        tests: [test]
        os: [ macos-11 ]
        no-bind-mounts: ['true']
      fail-fast: false

    runs-on: ${{ matrix.os }}

    env:
      DDEV_TEST_WEBSERVER_TYPE: ${{ matrix.webserver }}
      DDEV_NONINTERACTIVE: "true"
      DDEV_TEST_NO_BIND_MOUNTS: ${{ matrix.no-bind-mounts }}
    steps:
      - uses: actions/checkout@v2

      - name: GOTEST_SHORT setup - use "true" except for testfullsitesetup
        run: |
          if [ "${{ matrix.tests }}" != "testfullsitesetup" ]; then
            echo "GOTEST_SHORT=true" >> $GITHUB_ENV
          fi

      - name: Install Docker and deps (Linux)
        if: matrix.os == 'ubuntu-20.04'
        run: ./.github/workflows/linux-setup.sh

      - name: Install Colima and deps (macOS)
        if: matrix.os == 'macos-11'
        run: ./.github/workflows/macos-colima-setup.sh

      - uses: actions/setup-go@v2
        with:
          go-version: 1.*

      - name: DDEV tests
        run: |
          echo "$(docker --version)"
          make ${{ matrix.tests }}

      - name: Store test results
        uses: actions/upload-artifact@v2
        with:
          name: ddev-test-results-${{ matrix.webserver }}
          path: /tmp/testresults/
